
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'client.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'client.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'client.fullName' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'client.fullName' | translate}}" autofocus  id="1" [ngModel]="item.fullName">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'client.email' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'client.email' | translate}}" autofocus  id="2" [ngModel]="item.email">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'client.clientCategory' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'client.clientCategory' | translate}}" autofocus  id="3" [ngModel]="item.clientCategory?.reference">
                    </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-flexbox">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
